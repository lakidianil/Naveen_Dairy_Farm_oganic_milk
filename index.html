 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naveen Dairy Farm - Organic Milk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Style for the poster container */
        .poster {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for better background visibility */
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            background-image: url ('https://png.pngtree.com/thumb_back/fh260/back_our/20190621/ourmid/pngtree-milk-poster-banner-image_194039.jpg')  ;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        /* Style for the heading */
        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 10px;
        }

        /* Style for the tagline */
        .organic-tag {
            font-size: 28px;
            font-weight: bold;
            color: #ffeb3b;
            margin-bottom: 20px;
        }

        /* Style for the milk types */
        .milk-types {
            font-size: 20px;
            margin: 20px 0;
        }

        /* Style for the call-to-action button */
        .url-link {
            display: inline-block;
            margin: 20px 0;
            padding: 15px 30px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        /* Add hover effect for the button */
        .url-link:hover {
            background-color: #388e3c;
        }

        /* Style for the address */
        .address {
            font-size: 18px;
            margin-top: 20px;
            color: black;
        }

        /* Style for the footer */
        .footer {
            margin-top: 30px;
            font-size: 16px;
            color: black;
        }
    </style>
</head>
<body>

<div class="poster">
    <h1>Naveen Dairy Farm</h1>
    <p class="organic-tag">Organic Milk - Fresh from Farm to Home</p>

    <div class="milk-types">
        <p><strong>Buffalo Milk</strong> | <strong>Cow Milk</strong></p>
        <p>Pure and Organic, Direct from our farm to your family!</p>
    </div>

    <a class="url-link" href="https://is.gd/Naveen_Dairy_farm_Organic_Milk" target="_blank">
        Visit us at Naveen Dairy Farm
    </a>

    <div class="address">
        <p>#22/68, Balija Veedhi, Patha Kadapa, Kadapa, Andhra Pradesh</p>
    </div>

    <div class="footer">
        <p>&copy; 2024 Naveen Dairy Farm. All rights reserved.</p>
    </div>
</div>

</body>
</html>
